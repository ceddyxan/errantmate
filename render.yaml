services:
  # Web Service
  - type: web
    name: errantmate
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python init_render_db.py
    startCommand: python app.py
    healthCheckPath: /health
    # Updated: 2026-02-01 - Add shelf rental system with database initialization
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
        length: 64
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        sync: false

  # PostgreSQL Database
  - type: psqldb
    name: errantmate-db
    plan: free
    ipAllowList: []  # Only allow connections from the same region
    databaseName: errantmate_db
