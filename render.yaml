services:
  # Web Service
  - type: web
    name: errantmate
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python start.py
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
        length: 64
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        sync: false

  # PostgreSQL Database
  - type: psqldb
    name: errantmate-db
    plan: free
    ipAllowList: []  # Only allow connections from the same region
