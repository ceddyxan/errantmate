services:
  # Web Service
  - type: web
    name: errantmate
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production

  # PostgreSQL Database
  - type: psqldb
    name: errantmate-db
    plan: free
    ipAllowList: []  # Only allow connections from the same region
