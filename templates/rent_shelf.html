<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Shelf - ErrantMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .shelf-card {
            transition: all 0.3s ease;
        }
        .shelf-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .shelf-available {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .shelf-occupied {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        .shelf-maintenance {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('add_delivery') }}" class="flex items-center">
                        <i class="fas fa-truck text-blue-600 text-2xl mr-3"></i>
                        <span class="font-bold text-xl text-gray-800">ErrantMate</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('add_delivery') }}" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-plus-circle mr-1"></i>Add Delivery
                    </a>
                    <a href="{{ url_for('reports') }}" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-chart-bar mr-1"></i>Reports
                    </a>
                    <a href="{{ url_for('rent_shelf') }}" class="text-blue-600 hover:text-blue-800 px-3 py-2 rounded-md text-sm font-medium bg-blue-50">
                        <i class="fas fa-warehouse mr-1"></i>Rent a Shelf
                    </a>
                    <div class="relative">
                        <button onclick="toggleDropdown()" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-user-circle mr-1"></i>{{ session.username }}
                            <i class="fas fa-chevron-down ml-1"></i>
                        </button>
                        <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-user mr-2"></i>Profile
                            </a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-cog mr-2"></i>Settings
                            </a>
                            <div class="border-t border-gray-100"></div>
                            <a href="{{ url_for('logout') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-2xl font-bold text-gray-900">
                                <i class="fas fa-warehouse text-blue-600 mr-3"></i>Rent a Shelf
                            </h1>
                            <p class="mt-1 text-sm text-gray-500">
                                Rent storage shelves for your items at affordable monthly rates
                            </p>
                        </div>
                        <button onclick="openRentModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                            <i class="fas fa-plus mr-2"></i>Rent New Shelf
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="px-4 py-6 sm:px-0">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-green-500 rounded-md p-3">
                                <i class="fas fa-check-circle text-white"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Available Shelves</dt>
                                    <dd class="text-lg font-medium text-gray-900" id="availableCount">12</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
                                <i class="fas fa-box text-white"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Occupied Shelves</dt>
                                    <dd class="text-lg font-medium text-gray-900" id="occupiedCount">8</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-yellow-500 rounded-md p-3">
                                <i class="fas fa-tools text-white"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Maintenance</dt>
                                    <dd class="text-lg font-medium text-gray-900" id="maintenanceCount">2</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-purple-500 rounded-md p-3">
                                <i class="fas fa-dollar-sign text-white"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Monthly Revenue</dt>
                                    <dd class="text-lg font-medium text-gray-900" id="monthlyRevenue">KSh 4,600</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter and Search -->
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white shadow rounded-lg p-4">
                <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                    <div class="flex items-center gap-3">
                        <label class="text-sm font-medium text-gray-700">Filter by Status:</label>
                        <select id="statusFilter" onchange="filterShelves()" class="border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="all">All Shelves</option>
                            <option value="available">Available</option>
                            <option value="occupied">Occupied</option>
                            <option value="maintenance">Maintenance</option>
                        </select>
                    </div>
                    <div class="flex items-center gap-3">
                        <label class="text-sm font-medium text-gray-700">Search:</label>
                        <input type="text" id="searchInput" placeholder="Search by shelf ID or customer..." onkeyup="searchShelves()" class="border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>
        </div>

        <!-- Shelves Grid -->
        <div class="px-4 py-6 sm:px-0">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="shelvesGrid">
                <!-- Shelf cards will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <!-- Rent Shelf Modal -->
    <div id="rentModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Rent New Shelf</h3>
                <form id="rentForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Shelf Number</label>
                        <input type="text" id="shelfNumber" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., A-01">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Customer Name</label>
                        <input type="text" id="customerName" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter customer name">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Customer Phone</label>
                        <input type="tel" id="customerPhone" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter phone number">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Monthly Fee (KSh)</label>
                        <input type="number" id="monthlyFee" required min="0" step="100" value="800" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Items Description</label>
                        <textarea id="itemsDescription" rows="3" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Describe items to be stored..."></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Rental Period (months)</label>
                        <select id="rentalPeriod" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="1">1 Month</option>
                            <option value="3">3 Months</option>
                            <option value="6">6 Months</option>
                            <option value="12">12 Months</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeRentModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors duration-200">
                            Cancel
                        </button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200">
                            Rent Shelf
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Sample shelf data
        const shelves = [
            { id: 'A-01', status: 'available', size: 'Small', price: 800 },
            { id: 'A-02', status: 'occupied', customer: 'John Doe', phone: '0712345678', price: 800, rentedDate: '2024-01-15' },
            { id: 'A-03', status: 'available', size: 'Small', price: 800 },
            { id: 'A-04', status: 'maintenance', reason: 'Repair needed', price: 800 },
            { id: 'B-01', status: 'occupied', customer: 'Jane Smith', phone: '0723456789', price: 1000, rentedDate: '2024-01-10' },
            { id: 'B-02', status: 'available', size: 'Large', price: 1000 },
            { id: 'B-03', status: 'occupied', customer: 'Mike Johnson', phone: '0734567890', price: 1000, rentedDate: '2024-01-20' },
            { id: 'C-01', status: 'available', size: 'Small', price: 800 },
            { id: 'C-02', status: 'occupied', customer: 'Sarah Wilson', phone: '0745678901', price: 800, rentedDate: '2024-01-05' },
            { id: 'C-03', status: 'available', size: 'Large', price: 1000 },
            { id: 'D-01', status: 'maintenance', reason: 'Cleaning', price: 1000 },
            { id: 'D-02', status: 'occupied', customer: 'Tom Brown', phone: '0756789012', price: 1000, rentedDate: '2024-01-25' }
        ];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadShelves();
            updateStats();
        });

        function loadShelves(filteredShelves = null) {
            const grid = document.getElementById('shelvesGrid');
            const shelvesToDisplay = filteredShelves || shelves;
            
            grid.innerHTML = '';
            
            shelvesToDisplay.forEach(shelf => {
                const card = createShelfCard(shelf);
                grid.innerHTML += card;
            });
        }

        function createShelfCard(shelf) {
            const statusColors = {
                available: 'shelf-available',
                occupied: 'shelf-occupied',
                maintenance: 'shelf-maintenance'
            };

            const statusIcons = {
                available: 'fa-check-circle',
                occupied: 'fa-box',
                maintenance: 'fa-tools'
            };

            const statusText = {
                available: 'Available',
                occupied: 'Occupied',
                maintenance: 'Maintenance'
            };

            let cardContent = `
                <div class="shelf-card bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="${statusColors[shelf.status]} text-white p-4">
                        <div class="flex justify-between items-center">
                            <h3 class="text-lg font-bold">${shelf.id}</h3>
                            <i class="fas ${statusIcons[shelf.status]} text-2xl"></i>
                        </div>
                        <p class="text-sm mt-1">${statusText[shelf.status]}</p>
                    </div>
                    <div class="p-4">
                        <div class="mb-3">
                            <span class="text-gray-600 text-sm">Size:</span>
                            <span class="font-medium ml-2">${shelf.size}</span>
                        </div>
                        <div class="mb-3">
                            <span class="text-gray-600 text-sm">Monthly Fee:</span>
                            <span class="font-bold text-green-600 ml-2">KSh ${shelf.price}</span>
                        </div>
            `;

            if (shelf.status === 'occupied') {
                cardContent += `
                    <div class="mb-3">
                        <span class="text-gray-600 text-sm">Customer:</span>
                        <div class="font-medium ml-2">${shelf.customer}</div>
                        <div class="text-sm text-gray-500">${shelf.phone}</div>
                    </div>
                    <div class="mb-3">
                        <span class="text-gray-600 text-sm">Rented:</span>
                        <span class="font-medium ml-2">${shelf.rentedDate}</span>
                    </div>
                    <button onclick="manageShelf('${shelf.id}')" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition-colors duration-200">
                        <i class="fas fa-cog mr-2"></i>Manage
                    </button>
                `;
            } else if (shelf.status === 'available') {
                cardContent += `
                    <button onclick="rentShelf('${shelf.id}')" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded transition-colors duration-200">
                        <i class="fas fa-plus mr-2"></i>Rent Now
                    </button>
                `;
            } else if (shelf.status === 'maintenance') {
                cardContent += `
                    <div class="mb-3">
                        <span class="text-gray-600 text-sm">Reason:</span>
                        <div class="font-medium ml-2">${shelf.reason}</div>
                    </div>
                    <button onclick="completeMaintenance('${shelf.id}')" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-medium py-2 px-4 rounded transition-colors duration-200">
                        <i class="fas fa-check mr-2"></i>Complete Maintenance
                    </button>
                `;
            }

            cardContent += `
                    </div>
                </div>
            `;

            return cardContent;
        }

        function updateStats() {
            const available = shelves.filter(s => s.status === 'available').length;
            const occupied = shelves.filter(s => s.status === 'occupied').length;
            const maintenance = shelves.filter(s => s.status === 'maintenance').length;
            const revenue = shelves.filter(s => s.status === 'occupied').reduce((sum, s) => sum + s.price, 0);

            document.getElementById('availableCount').textContent = available;
            document.getElementById('occupiedCount').textContent = occupied;
            document.getElementById('maintenanceCount').textContent = maintenance;
            document.getElementById('monthlyRevenue').textContent = `KSh ${revenue.toLocaleString()}`;
        }

        function filterShelves() {
            const status = document.getElementById('statusFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = shelves;
            
            if (status !== 'all') {
                filtered = filtered.filter(shelf => shelf.status === status);
            }
            
            if (searchTerm) {
                filtered = filtered.filter(shelf => 
                    shelf.id.toLowerCase().includes(searchTerm) ||
                    (shelf.customer && shelf.customer.toLowerCase().includes(searchTerm))
                );
            }
            
            loadShelves(filtered);
        }

        function searchShelves() {
            filterShelves();
        }

        function openRentModal() {
            document.getElementById('rentModal').classList.remove('hidden');
        }

        function closeRentModal() {
            document.getElementById('rentModal').classList.add('hidden');
            document.getElementById('rentForm').reset();
        }

        function rentShelf(shelfId) {
            document.getElementById('shelfNumber').value = shelfId;
            openRentModal();
        }

        function manageShelf(shelfId) {
            alert(`Manage shelf ${shelfId} - This would open a management modal`);
        }

        function completeMaintenance(shelfId) {
            if (confirm(`Mark shelf ${shelfId} as available?`)) {
                const shelf = shelves.find(s => s.id === shelfId);
                if (shelf) {
                    shelf.status = 'available';
                    delete shelf.reason;
                    loadShelves();
                    updateStats();
                }
            }
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('hidden');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('userDropdown');
            const button = event.target.closest('button');
            
            if (!button || !button.onclick || !button.onclick.toString().includes('toggleDropdown')) {
                dropdown.classList.add('hidden');
            }
        });

        // Handle rent form submission
        document.getElementById('rentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                shelfNumber: document.getElementById('shelfNumber').value,
                customerName: document.getElementById('customerName').value,
                customerPhone: document.getElementById('customerPhone').value,
                monthlyFee: document.getElementById('monthlyFee').value,
                itemsDescription: document.getElementById('itemsDescription').value,
                rentalPeriod: document.getElementById('rentalPeriod').value
            };
            
            // Here you would normally send this data to the backend
            console.log('Renting shelf:', formData);
            
            // Update the shelf in the local array
            const shelf = shelves.find(s => s.id === formData.shelfNumber);
            if (shelf) {
                shelf.status = 'occupied';
                shelf.customer = formData.customerName;
                shelf.phone = formData.customerPhone;
                shelf.price = parseInt(formData.monthlyFee);
                shelf.rentedDate = new Date().toISOString().split('T')[0];
            }
            
            closeRentModal();
            loadShelves();
            updateStats();
            
            alert(`Shelf ${formData.shelfNumber} has been successfully rented to ${formData.customerName}!`);
        });
    </script>
</body>
</html>
