{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 text-center">
        <div>
            <h1 class="text-6xl font-bold text-gray-900">500</h1>
            <h2 class="mt-4 text-3xl font-bold text-gray-900">Server Error</h2>
            <p class="mt-2 text-sm text-gray-600">
                Something went wrong on our end. Please try again later.
            </p>
        </div>
        <div class="mt-8 space-y-4">
            <a href="{{ url_for('index') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i class="fas fa-home mr-2"></i>
                Go back home
            </a>
            <button onclick="window.history.back()" class="ml-3 inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i class="fas fa-arrow-left mr-2"></i>
                Go back
            </button>
        </div>
    </div>
</div>
{% endblock %}
