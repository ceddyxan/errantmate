<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="data:,">
    <title>Errantmate - Delivery Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        /* stylelint-disable */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .btn-primary {
            background-color: rgb(22 163 74);
            color: white;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s ease-in-out;
            transform: scale(1);
        }
        .btn-primary:hover {
            background-color: rgb(21 128 61);
            transform: scale(1.05);
        }
        .btn-secondary {
            background-color: white;
            border: 1px solid rgb(22 163 74);
            color: rgb(22 163 74);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: rgb(240 253 244);
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid rgb(243 244 246);
            overflow: hidden;
            transition: all 0.3s;
        }
        .card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            color: white;
            font-weight: 500;
            transition: all 0.2s;
        }
        .nav-link:hover {
            background-color: rgb(21 128 61);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        /* Fixed navigation styles */
        .fixed-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
        }
        .main-content-with-fixed-nav {
            padding-top: 4rem; /* 64px - height of nav */
        }
        
        /* Mobile bottom navigation */
        @media (max-width: 640px) {
            .mobile-bottom-nav {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: rgb(22 163 74);
                border-top: 1px solid rgb(21 128 61);
                z-index: 50;
            }
            
            .main-content-with-fixed-nav {
                padding-bottom: 4rem; /* Space for bottom nav */
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="bg-green-600 shadow-lg fixed-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <span class="text-white text-2xl font-bold">Errantmate</span>
                    </div>
                    <div class="hidden sm:ml-10 sm:flex space-x-1">
                        <a href="{{ url_for('index') }}" class="nav-link {{ 'bg-green-700 shadow-md' if request.endpoint == 'index' else 'hover:bg-green-700' }}">
                            <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                        </a>
                        <a href="{{ url_for('add_delivery') }}" class="nav-link {{ 'bg-green-700 shadow-md' if request.endpoint == 'add_delivery' else 'hover:bg-green-700' }}">
                            <i class="fas fa-plus-circle mr-2"></i>Add Delivery
                        </a>
                        <a href="{{ url_for('reports') }}" class="nav-link {{ 'bg-green-700 shadow-md' if request.endpoint == 'reports' else 'hover:bg-green-700' }}">
                            <i class="fas fa-chart-bar mr-2"></i>Reports
                        </a>
                    </div>
                </div>
                <!-- Current System Time -->
                <div class="flex items-center">
                    <div class="bg-green-700 px-4 py-2 rounded-lg shadow-md">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-clock text-white"></i>
                            <span id="currentTime" class="text-white font-mono font-semibold text-lg">00:00:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 main-content-with-fixed-nav">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-6 space-y-4">
                    {% for category, message in messages %}
                        <div class="p-4 rounded-lg {% if category == 'success' %}bg-green-50 text-green-800 border border-green-200{% else %}bg-red-50 text-red-800 border border-red-200{% endif %} flex items-center">
                            <i class="fas {% if category == 'success' %}fa-check-circle{% else %}fa-exclamation-circle{% endif %} mr-3"></i>
                            <span>{{ message }}</span>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <!-- Mobile Bottom Navigation -->
    <div class="mobile-bottom-nav sm:hidden">
        <div class="flex justify-around py-2">
            <a href="{{ url_for('index') }}" class="flex flex-col items-center p-2 text-white {{ 'text-green-200' if request.endpoint == 'index' else '' }}">
                <i class="fas fa-home text-lg"></i>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="{{ url_for('add_delivery') }}" class="flex flex-col items-center p-2 text-white {{ 'text-green-200' if request.endpoint == 'add_delivery' else '' }}">
                <i class="fas fa-plus text-lg"></i>
                <span class="text-xs mt-1">Add</span>
            </a>
            <a href="{{ url_for('reports') }}" class="flex flex-col items-center p-2 text-white {{ 'text-green-200' if request.endpoint == 'reports' else '' }}">
                <i class="fas fa-chart-bar text-lg"></i>
                <span class="text-xs mt-1">Reports</span>
            </a>
        </div>
    </div>

    <script>
        // Update current time every second
        function updateCurrentTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            const timeElement = document.getElementById('currentTime');
            if (timeElement) {
                timeElement.textContent = timeString;
            }
        }

        // Flash message auto-remove
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize time display immediately
            updateCurrentTime();
            
            // Update time every second
            setInterval(updateCurrentTime, 1000);
            
            const flashMessages = document.querySelectorAll('.mb-4 > div');
            flashMessages.forEach(message => {
                setTimeout(() => {
                    message.style.transition = 'all 0.5s ease-in-out';
                    message.style.opacity = '0';
                    message.style.maxHeight = '0';
                    message.style.marginBottom = '0';
                    message.style.padding = '0';
                    message.style.border = 'none';
                    setTimeout(() => message.remove(), 500);
                }, 5000);
            });
        });
    </script>
</body>
</html>
