<!DOCTYPE html>
<html>
<head>
    <title>Password Display Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-4">Password Display Test</h1>
    
    <div id="testResults" class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">Test Results</h2>
        <div id="usersList">Loading...</div>
    </div>

    <script>
        // Test the password display functionality
        async function testPasswordDisplay() {
            try {
                console.log('Testing password display...');
                
                // Fetch users data
                const response = await fetch('/api/users/public', {
                    credentials: 'include',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Users data:', data);
                console.log('Users with passwords:', data.users.filter(u => u.show_password));
                
                const usersList = document.getElementById('usersList');
                
                if (!data.success) {
                    usersList.innerHTML = `<p class="text-red-500">Error: ${data.error || 'Unknown error'}</p>`;
                    return;
                }
                
                if (data.users.length === 0) {
                    usersList.innerHTML = '<p class="text-gray-500">No users found</p>';
                    return;
                }
                
                // Generate HTML for users
                const usersHtml = data.users.map(user => {
                    console.log(`Processing user: ${user.username}, show_password: ${user.show_password}, password: ${user.password_hash}`);
                    
                    return `
                    <div class="flex items-center justify-between p-2 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors mb-2">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-500 rounded-full flex items-center justify-center">
                                <span class="text-white text-sm font-bold">${user.username[0].toUpperCase()}</span>
                            </div>
                            <div>
                                <div class="text-sm font-medium text-gray-800">${user.username}</div>
                                <div class="text-xs text-gray-500">${user.role} â€¢ ${user.created_at}</div>
                                ${user.show_password ? `
                                    <div class="text-xs text-gray-400 mt-1">
                                        <span class="text-gray-600 font-medium">Password:</span>
                                        <span class="font-mono bg-green-100 text-green-800 px-2 py-0.5 rounded border border-green-200" id="hash-${user.id}">
                                            ${user.password_hash}
                                        </span>
                                        <button onclick="copyPassword(${user.id}, '${user.password_hash}')" 
                                                class="ml-2 text-green-600 hover:text-green-800 text-xs underline font-medium">
                                            <i class="fas fa-copy mr-1"></i>Copy
                                        </button>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        <div class="flex items-center gap-1">
                            <button class="text-blue-600 hover:bg-blue-100 p-1.5 rounded transition-colors" title="Edit">
                                <i class="fas fa-edit text-xs"></i>
                            </button>
                        </div>
                    </div>
                `;
                }).join('');
                
                usersList.innerHTML = usersHtml;
                console.log('Users list updated successfully');
                
            } catch (error) {
                console.error('Error testing password display:', error);
                document.getElementById('usersList').innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
            }
        }
        
        // Copy password function
        function copyPassword(userId, actualPassword) {
            navigator.clipboard.writeText(actualPassword).then(() => {
                alert('Password copied to clipboard: ' + actualPassword);
            }).catch(() => {
                // Fallback
                const textArea = document.createElement('textarea');
                textArea.value = actualPassword;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Password copied to clipboard: ' + actualPassword);
            });
        }
        
        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testPasswordDisplay);
    </script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
