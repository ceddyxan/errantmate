<!DOCTYPE html>
<html>
<head>
    <title>Delete User - Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #c82333; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete User - Debug Tool</h1>
        <p>This tool will delete a user from the production database.</p>
        
        <div class="form-group">
            <label for="username">Username to delete:</label>
            <input type="text" id="username" value="ben" placeholder="Enter username">
        </div>
        
        <button onclick="deleteUser()">Delete User</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function deleteUser() {
            const username = document.getElementById('username').value;
            const resultDiv = document.getElementById('result');
            
            if (!username) {
                resultDiv.innerHTML = '<div class="error">Please enter a username</div>';
                return;
            }
            
            if (!confirm(`Are you sure you want to delete user "${username}"? This action cannot be undone.`)) {
                return;
            }
            
            try {
                const response = await fetch('/debug/delete_user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>Success!</strong><br>
                            ${data.message}<br>
                            <small>Deleted user: ${data.deleted_user.username} (${data.deleted_user.role})</small>
                        </div>
                    `;
                    document.getElementById('username').value = '';
                } else {
                    resultDiv.innerHTML = `<div class="error"><strong>Error:</strong> ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><strong>Error:</strong> ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
